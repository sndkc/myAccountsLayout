<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
        }

        #vanta {
            z-index: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        ul {
            box-sizing: border-box;
            list-style: none;
            margin: 0 auto;
            padding: 2em;
            max-width: 960px;
        }

        ul>li {
            background-color: #fffa;
            backdrop-filter: blur(10px) saturate(160%) contrast(180%);
            -webkit-backdrop-filter: blur(10px) saturate(160%) contrast(180%);
            border-radius: 10em;
            padding: 1em;
            margin: 2em 0;
            box-shadow: rgb(28 32 93 / 24%) 0px 2px 8px 0px;
        }

        ul>li>a {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0.5em;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-self: center;
            text-align: center;
        }

        header {
            margin-top: 3em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header>img {
            z-index: 1;
            width: 10em;
            height: 10em;
            border-radius: 100%;
            border: 3px solid #fffa;
            box-shadow: rgb(28 32 93 / 24%) 0px 2px 8px 0px;
        }

        header>h1 {
            z-index: 1;
            display: inline-block;
            font-size: 1em;
            font-weight: bold;
            border-radius: 1em;
            background-color: whitesmoke;
            color: rgba(32, 15, 15, 0.667);
            padding: 0.3em 0.6em;
            border: 1px solid #fff;
            box-shadow: rgb(28 32 93 / 24%) 0px 2px 8px 0px;
        }
    </style>
</head>

<body>
    <header>
        <img src="/57-)Portfolyo/img/1640654286275.jpg" alt="">
        <h1>
            Cengizhan Sandıkçı
        </h1>
    </header>
    <div id="vanta"></div>
    <div class="container">
        <ul class="row">
            Social Media Accounts
            <li><i class="fa fa-twitter" aria-hidden="true"><a target="_blank"
                        href="https://twitter.com/don2orry">Twitter</a></i></li>
            <li><i class="fa fa-github" aria-hidden="true"><a target="_blank"
                        href="https://github.com/sndkc">Github</a></i></li>
            <li><i class="fa fa-linkedin-square" aria-hidden="true"><a target="_blank"
                        href="https://www.linkedin.com/in/sndkc/">Linkedin</a></i></li>
        </ul>
    </div>

</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.TRUNK({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            spacing: 6.00
        })
    })
</script>

</html>
